<!DOCTYPE>
  <html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container">
      <div class="main">
        <form>
          <div id="col1" class="col-sm-6 col-md-4">
            <a><label for="first_name">First Name</label></a>
            <input type="text" id="first_name" placeholder="Bob">
            </input>
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" placeholder="Smith">
            </input>
            <label for="email">email address</label>
            <input type="email" id="email" placeholder="Bobrey.Smith@gmail.com"></input>
            <label for="country">Country</label>
            <select name="country" id="county">
              <option>Choose a Country</option>
              <option value="UnitedStates">United States</option>
              <option value="UnitedKingdom">United Kingdom</option>
              <option value="Bulgaria">Bulgaria</option>
              <option value="Cuba">Cuba</option>
              <option value="Mexico">Mexico</option>
            </select>
            <label for="biography">Biography</label>
            <input type="text" id="biography"></input>
          </div>
          <div id="col2" class="col-sm-6 col-md-4">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phoneNum" placeholder="407-555-5555"></input>
            <label for="affiliations">Affiliations</label>
            <input type="text" id="affiliations"></input>
            <label for="occupation">Occupation</label>
            <select name="occupation" id="occupation">
              <option>Choose an Occupation</option>
              <option value="superhero">Super Hero</option>
              <option value="ninja">Ninja</option>
              <option value="supervillian">Super Villian</option>
              <option value="coder">Coder</option>
            </select>
            <label for="dogsname">Dog's Name</label>
            <input type="text" id="dogsname" placeholder="Ruffles"></input>
            <label for="gadget">Favorite Gadget</label>
            <input type="text" id="gadget" placeholder="iPhone"></input>
          </div>
          <div id="col3" class="col-sm-12 col-md-4">
            <label for="talent">Type of Talent</label>
            <select name="talent" id="talent">
              <option>Choose a Talent</option>
              <option value="juggling">Juggling</option>
              <option value="kazoo">Kazoo</option>
              <option value="unicycling">Unicycle as Darth Vader</option>
              <option value="impressions">Impressions</option>
            </select>
            <label for="drink">Favorite Drink</label>
            <input type="text" id="drink" placeholder="beer"></input>
            <label for="power">Special Power</label>
            <input type="text" id="power" placeholder="mind bullets"></input>
            <label for="weapon">Weapon of Choice</label>
            <input type="text" id="weapon" placeholder="katana"></input>
            <label for="comments">Comments</label>
            <input type="text" id="comments"></input>
          </div>
        </form>
        <div id="button-submit">
          <input class="submit" type="submit" value="Send Your Data"></input>
        </div>
      </div>
    </div>
  </body>
  </html>
